<!DOCTYPE html>

<head>
    <title>My UF</title>
    <script src="./JS/template.js"></script>
    <style type="text/css">
        @import url("./CSS/normalize.css");
        @import url("./CSS/css/960.css");
        @import url("./CSS/icon/icomoon/style.css");
        @import url("./CSS/css/total.css");
        @import url("./CSS/css/menu.css");
        @import url("./CSS/css/diary.css");
    </style>
    <script>
        function diaryShow() {
            document.getElementById("SHOW_1").style.display = "flex";
            document.getElementById("SHOW_2").style.display = "none";
            document.getElementById("SHOW_3").style.display = "none";
            document.getElementById("term_2").style.display = "none";
        }
    </script>
    <script src="./JS/total.js"></script>
    <script src="./JS/diary.js"></script>
    <script src="./JS/publish.js"></script>
</head>

<html>

<body class="container_12">
    <div class="grid_2">&nbsp;</div>
    <div class="grid_12">
        <h1 id="text" style="height: 2em; color: ghostwhite;">四叶花颖的兴趣空间</h1>
        <table>
            <tr>
                <td style="width: 60em; text-align: right; color: ghostwhite;">我的主页</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td rowspan="3"><img src="../CSS/image/head_Img/照片.JPG" height="130" width="130"></td>
                <td style="height: 2em;">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2" style="font-size: x-large; color: ghostwhite;">四叶花颖</td>
            </tr>
            <tr>
                <td style="width: 2em;">&nbsp;</td>
                <td id="sort"><a href="我的主页.html">主页</a></td>
                <td id="sort"><a onclick="diaryShow()">日志</a></td>
                <td id="sort"><a herf="#" onclick="more()" id="more">&nbsp;&nbsp;更多...</a></td>
            </tr>
        </table>
        <div id="SHOW_1">
            <div class="column_1">
                <table id="term_1" style="padding: 2px; width: 100%;">
                    <tr>
                        <td id="sort" style="border-right: 1px solid; text-align: center; padding: 0px; width: 5em;">
                            <span style="font-size: larger; height: 1.5em;">说说</span>
                            <br>
                            <span class="talk_num" style="height: 1.5em;">1</span>
                        </td>
                        <td id="sort" style="text-align: center; padding: 0px; width: 5em;">
                            <span style="font-size: larger; height: 1.5em;">日志</span>  
                            <br>
                            <span class="talk_num" style="height: 1.5em;">1</span>
                        </td>
                    </tr>
                </table>
                <table id="term_2" style="padding: 2px; width: 100%;">
                    <tr>
                        <td id="sort" style="border-bottom: 1px solid;">
                            <span onclick="Personal_file()" style="height: 1.5em;">个人档</span>
                        </td>
                    </tr>
                    <tr>
                        <td id="sort" style="text-align: center; padding: 0px; text-align: left;">
                            <img src="./CSS/icon/文本.png" width="25px" height="30px" onclick="Personal_file()">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="column_2">
                <form id="talk_Form" class="talk_Form" action="个人中心.html" method="POST">
                    <table>
                        <tr>
                            <td><textarea name="descript" id="descript" cols="90" rows="5" placeholder="说说今天的心情  (ｖ＾_＾)ｖ                                                                                          (◕ᴗ◕✿)"></textarea></td>
                            <td><img src="./CSS/icon/拍照.png" style="width: 70px; height: 90px;"></td>
                            <td><img src="./CSS/icon/locked.png" style="width: 70px; height: 85px;"></td>
                        </tr>
                        <tr>
                            <td class="submit" colspan="3"><button type="button" class="css_button" onclick="add()">发表</button></td>
                        </tr>
                    </table>
                </form>
                <table class="talk_list" id="talk_list">
                    <tr class="talk">
                        <td id="talk" style="height: 10px;">
                            <span class="title">四叶花颖</span>
                            <span class="time">2021/12/25 11:29:00</span>
                            <span class="icon-uniE900" onclick="concel(this)"></span>
                            <P class="talk_con">今天天气很明媚！</P>
                            <a><span class="icon-uniE9001" onclick="Leave_Message(this)"></span></a>
                            <hr>
                            <input id="leaveMess" disabled="disabled" value="" placeholder = "留下你的感受吧">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="SHOW_2">
            <iframe src="列表页.html"  frameborder="0" scrolling="auto" name="iframe_list"></iframe>
        </div>
        <div id="SHOW_3">
            <iframe src="个人简历.html"  frameborder="0" scrolling="auto" name="iframe_list"></iframe>
        </div>
    </div>
    <div class="grid_2">&nbsp;</div>
</body>

</html>
