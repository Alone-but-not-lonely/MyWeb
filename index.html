<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="CSS/css/index_style.css">
  <script src="./JS/total.js"></script>
  <script language="JavaScript" type="text/javascript">
    userlogin();
  </script>
</head>

<body>
  <main>
    <form class="form" name="form" action="" method="POST" onsubmit="loginCheck()">
      <div class="form__cover"></div>
      <div class="form__loader">
        <div class="spinner active">
          <svg class="spinner__circular" viewBox="25 25 50 50">
            <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10">
            </circle>
          </svg>
        </div>
      </div>
      <div class="form__content">
        <h1>Authorization</h1>
        <div class="styled-input">
          <input type="text" class="styled-input__input" name="nickname" id="nickname">
          <div class="styled-input__placeholder"> <span class="styled-input__placeholder-text">账号</span> </div>
          <div class="styled-input__circle"></div>
        </div>
        <div class="styled-input">
          <input type="password" class="styled-input__input" name="password" id="password">
          <div class="styled-input__placeholder"> <span class="styled-input__placeholder-text">密码</span> </div>
          <div class="styled-input__circle"></div>
        </div>
        <button type="button" class="styled-button" onclick="loginCheck()"> <span class="styled-button__real-text-holder"> <span
              class="styled-button__real-text">登录</span> <span class="styled-button__moving-block face"> <span
                class="styled-button__text-holder"> <span class="styled-button__text">登录</span> </span> </span><span
              class="styled-button__moving-block back"> <span class="styled-button__text-holder"> <span
                  class="styled-button__text">登录</span> </span> </span> </span> </button>
      </div>
    </form>
  </main>
  <script src="JS/index.js"></script>
</body>

</html>
