            document.getElementById("menu_title1").style.display = "none";
            document.getElementById("menu_title2").style.display = "none";
            document.getElementById("menu_title3").style.display = "none";
            var driver =  document.getElementsByClassName("menu_divider");
            var i;
            for(i=0; i<driver.length; i++) {
                driver[i].style.display = "none";
            }
            var menu =  document.getElementsByClassName("menu");
            var i;
            for(i=0; i<menu.length; i++) {
                menu[i].style.display = "none";
            }
            document.getElementById("project_1").style.display = "none";
            document.getElementById("project_2").style.display = "none";
            document.getElementById("project_3").style.display = "none";
            document.getElementById("term_1").style.display = "flex";
            var column =  document.getElementsByClassName("column_2");
            var i;
            for(i=0; i<column.length; i++) {
                column[i].style.display = "inline";
            }
        }
