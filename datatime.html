<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="IE=9" />
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
	<link rel="stylesheet" href="./CSS/css/datatime/calendar.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/amazeui/2.7.2/css/amazeui.min.css">
	<link rel="stylesheet" href="./CSS/css/datatime/timedropper.css">
	<style>
		@import url("./CSS/css/diary.css");

		body {
			position: absolute;
		}

		.button {
			width: 100%;
			display: contents;
			position: relative;
		}

		.css_button {
			position: absolute;
			left: 94%;
			top: 0;
			font-size: small;
		}

		#div1 {
			margin-top: 5px;
		}
	</style>
</head>

<div class="button">
	<button class="css_button" onclick="window.history.go(-1)">返回</button>
	<span>&nbsp;</span>
</div>

<body>
	<div id="div1"></div>

	<!--录入信息口-->
	<div class="am-modal am-modal-no-btn  hd_info_modal" tabindex="-1" id="calendar-modal-1">
		<div class="am-modal-dialog radius">
			<div class="am-modal-hd">新增例外
				<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
			</div>
			<div class="am-modal-bd">
				<div class="am-margin-sm">
					<form action="" class="am-form am-form-inline">
						<div class="hd-work-type">
							<div class="hd-work-block">
								<label class="hd-type-label">类型:</label>
								<div class="hd-type-select">
									<select data-am-selected class="am-u-sm-10" id="hd-type-option">
										<option value="workday" selected>工作时间</option>
										<option value="freeday">非工作日</option>
										<option value="lawday">法定假日</option>
										<option value="tradeday">调休日</option>
									</select>
								</div>
							</div>
							<div class="stone"></div>

						</div>
						<div class="hd-work-date">
							<div class="hd-work-block">
								<label for="hd-start-date" class="am-form-label">时间:</label>
								<div class="am-form-group am-form-icon">
									<i class="am-icon-calendar"></i>
									<input id="hd-start-date" type="text" class="am-form-field" placeholder="开始日期"
										data-am-datepicker readonly required>
								</div>
							</div>
							<div class="hd-work-block">
								<label for="hd-end-date" class="am-form-label">至</label>
								<div class="am-form-group am-form-icon">
									<i class="am-icon-calendar"></i>
									<input id="hd-end-date" type="text" class="am-form-field" placeholder="结束日期"
										data-am-datepicker readonly required>
								</div>
							</div>
						</div>
						<div class="hd-work-btns">
							<button type="button" class="am-btn am-btn-secondary" id="calendar_confirm_btn">添加</button>
							<button type="button" class="am-btn am-btn-default" onClick="close_modal();">取消</button>
						</div>
						<div class="stone"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/amazeui/2.7.2/js/amazeui.min.js" charset="utf-8"></script>
<script src="./JS/datatime/timedropper.js" charset="utf-8"></script>
<script src="./JS/datatime/calendar.js" charset="utf-8"></script>
<script type="text/javascript">
	/*日历*/
	loading_calendar("div1", "cn");
</script>

</html>
